<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Tracker - How Was Your Day?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for mood bars */
    .mood-bar::-webkit-scrollbar {
        height: 8px;
    }
    .mood-bar::-webkit-scrollbar-thumb {
        background-color: #a3bffa;
        border-radius: 10px; }
    </style>
</head>
<body
    class="bg-gradient-to-b from-cyan-400 via-sky-300 to-blue-200 min-h-screen font-poppins">
    <!-- Status Bar (Mimic) -->
    <header class="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-4 py-1 flex justify-between items-center">
    <div class="text-xs font-semibold">9:41</div>
    <div class="flex space-x-1 items-center">
        <svg
            xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        >
        <path d="M18 8a6 6 0 0 1-12 0"></path>
        <rect x="2" y="8" width="20" height="8" rx="4" ry="4"></rect>
        </svg>
        <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        >
        <path d="M22 12h-4a4 4 0 0 0-8 0H2"></path>
        <path d="M2 12v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8z"></path>
        </svg>
        <div
        class="h-3 w-6 border-2 rounded flex items-center justify-center text-[10px] font-bold"
        >
        83%
        </div>
    </div>
    </header>

    <!-- Main Content Container -->
    <main class="max-w-md mx-auto p-5">
    <!-- Heading -->
    <section aria-label="How was your day question" class="mb-6">
        <h1
        class="font-bold text-2xl text-center text-slate-800 mb-3 drop-shadow-sm"
        >
        How was your day?
        </h1>
        <!-- Character Illustration -->
        <div class="w-32 h-32 mx-auto mb-6 relative">
        <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c607e2e1-5e31-4843-97f0-5448d33064a2.png"
            alt="Cartoon character of a girl wearing a blue hijab smiling with eyes closed and hand near cheek on blue sky background with clouds"
            class="rounded-full drop-shadow-lg"
            onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92dd0eb7-030c-4341-ae2d-a6a560ef5aec.png';"/>
        </div>

        <!-- Mood card -->
        <section
        aria-label="Today I feel happy mood card"
        class="bg-yellow-50 rounded-xl shadow-md p-6 max-w-full mx-auto" style="
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);">
        <h2
            class="text-lg font-extrabold text-yellow-600 mb-3 text-center tracking-widest">
            Today I feel
        </h2>
        <p
            class="font-extrabold text-4xl text-yellow-700 text-center mb-5 tracking-wide"
        >
            HAPPY
        </p>

        <!-- Mood Bars -->
        <div aria-label="Mood intensity bars" class="space-y-4">
            <div class="flex items-center space-x-3">
            <span class="text-yellow-500 text-2xl" aria-label="Happy smiley"
                >ðŸ˜Š</span
            >
            <div
                class="rounded-full bg-yellow-300 w-full h-5 relative overflow-hidden"
                role="progressbar"
                aria-valuenow="85"
                aria-valuemin="0"
                aria-valuemax="100"
            >
                <div
                class="absolute left-0 top-0 bottom-0 bg-yellow-500 rounded-full"
                style="width: 85%"
                ></div>
            </div>
            </div>
            <div class="flex items-center space-x-3">
              <span class="text-green-400 text-2xl" aria-label="Disgusted face"
                >ðŸ¤¢</span
              >
              <div
                class="rounded-full bg-green-200 w-full h-5 relative overflow-hidden"
                role="progressbar"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="absolute left-0 top-0 bottom-0 bg-green-400 rounded-full"
                  style="width: 30%"
                ></div>
              </div>
            </div>
            <div class="flex items-center space-x-3">
              <span class="text-sky-400 text-2xl" aria-label="Sad face"
                >ðŸ˜¢</span
              >
              <div
                class="rounded-full bg-sky-300 w-full h-5 relative overflow-hidden"
                role="progressbar"
                aria-valuenow="20"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="absolute left-0 top-0 bottom-0 bg-sky-600 rounded-full"
                  style="width: 20%"
                ></div>
              </div>
            </div>

            <!-- Mood labels -->
            <div
              class="flex justify-center space-x-6 mt-2 text-sm text-slate-600 font-semibold select-none"
            >
              <span class="flex items-center"
                ><span class="w-3 h-3 rounded-full bg-yellow-500 mr-1"></span
                >Happy</span
              >
              <span class="flex items-center"
                ><span class="w-3 h-3 rounded-full bg-green-400 mr-1"></span
                >Disgust</span
              >
              <span class="flex items-center"
                ><span class="w-3 h-3 rounded-full bg-sky-600 mr-1"></span
                >Sad</span
              >
            </div>
          </div>
        </section>
      </section>

      <!-- This Week's Mood Islami -->
      <section
        aria-label="This Week's Mood Islami"
        class="bg-white bg-opacity-90 rounded-xl shadow-md p-5 mb-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-semibold text-slate-700 text-lg">
            This Week's Mood Islami
          </h3>
          <button
            class="text-blue-600 font-semibold text-sm hover:underline focus:outline-none"
            aria-label="See more moods"
          >
            See More
          </button>
        </div>
        <div
          class="flex space-x-3 overflow-x-auto px-1 py-2 scrollbar-hide"
          role="list"
          aria-label="Weekly mood colors by day"
        >
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-sky-400"
              title="Day 8 - Mood color blue"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-green-400"
              title="Day 9 - Mood color green"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-yellow-400"
              title="Day 10 - Mood color yellow"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-yellow-400"
              title="Day 11 - Mood color yellow"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-purple-400"
              title="Day 12 - Mood color purple"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
            aria-current="date"
          >
            <div
              class="rounded-full w-8 h-8 border-4 border-yellow-400 bg-yellow-300"
              title="Day 13 - Current day mood color yellow with highlight"
            ></div>
          </span>
          <span
            role="listitem"
            class="rounded-full w-10 h-10 flex items-center justify-center cursor-default"
          >
            <div
              class="rounded-full w-8 h-8 bg-gray-300"
              title="Day 14 - No mood recorded gray"
            ></div>
          </span>
        </div>
      </section>

      <!-- Level Up Mood & Faith cards -->
      <section aria-label="For You Level Up Mood & Faith" class="mb-6">
        <div class="flex justify-between items-center mb-4 px-1">
          <h3 class="font-semibold text-slate-700 text-lg">
            For You Level Up Mood & Faith
          </h3>
          <button
            class="text-blue-600 font-semibold text-sm hover:underline focus:outline-none"
            aria-label="See more level up cards"
          >
            See More
          </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Q.S. At-Taha : 46 card -->
          <article
            class="bg-cyan-200 rounded-xl shadow-lg p-5 relative flex flex-col"
          >
            <h4 class="font-bold text-cyan-900 text-lg mb-2">
              Q.S. At-Taha : 46
            </h4>
            <p class="flex-grow text-cyan-900 mb-6">
              Recommended Ayah to uplift your mood and faith
            </p>
            <button
              aria-label="Check out Q.S. At-Taha : 46"
              class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg py-2 px-3 shadow-md transition focus:outline-none focus:ring-2 focus:ring-cyan-300"
            >
              Check Out
            </button>

            <div
              class="absolute bottom-3 right-3 opacity-30 select-none pointer-events-none"
            >
              <img
                src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a310bd26-a8a2-43f1-80e9-2552c7d6aca4.png"
                alt="Illustration of sunlight over green plants and hills with blue sky background in cyan pastel colors"
                width="140"
                height="100"
                onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cf1fad41-3524-49b6-b1c5-1fb6da10fa86.png';"
              />
            </div>
          </article>

          <!-- Senyummu HR. Tirmidzi card -->
          <article
            class="bg-rose-300 rounded-xl shadow-lg p-5 relative flex flex-col"
          >
            <h4 class="font-bold text-rose-900 text-lg mb-2 break-words">
              "Senyummu ...." (HR. Tirmidzi)
            </h4>
            <p class="flex-grow text-rose-900 mb-6">
              A hadith about the power of a smile and kindness
            </p>
            <button
              aria-label="Check out Hadith Senyummu"
              class="bg-rose-500 hover:bg-rose-600 text-white font-semibold rounded-lg py-2 px-3 shadow-md transition focus:outline-none focus:ring-2 focus:ring-rose-300"
            >
              Check Out
            </button>

            <div
              class="absolute bottom-3 right-3 opacity-30 select-none pointer-events-none"
            >
              <img
                src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2708c8aa-407a-4987-b1f3-c98a682601a9.png"
                alt="Illustration of wooden garden gate against a pink cloudy sky with stylized rose flowers"
                width="140"
                height="100"
                onerror="this.onerror=null;this.src='https://placehold.co/140x100/png?text=No+Image';"
              />
            </div>
          </article>
        </div>
      </section>

      <!-- Add Mood Button -->
      <button
        aria-label="Add new mood"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-black text-white rounded-full px-10 py-3 shadow-xl font-semibold tracking-wide hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-black/40"
      >
        + Log Mood
      </button>
    </main>

    <!-- Footer icons navigation placeholders -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white shadow-t py-3 px-10 flex justify-between max-w-md mx-auto"
    >
      <button
        aria-label="Home"
        class="text-gray-700 hover:text-black focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 12l9-9 9 9v9a3 3 0 0 1-3 3h-12a3 3 0 0 1-3-3z"></path>
          <path d="M9 21v-6h6v6"></path>
        </svg>
        <span class="sr-only">Home</span>
      </button>
      <button
        aria-label="Add Mood"
        class="text-gray-700 hover:text-black focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span class="sr-only">Add Mood</span>
      </button>
    </nav>
  </body>
</html>
